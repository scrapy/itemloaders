[tox]
envlist = py39,py310,py311,py312,py313

[testenv]
deps =
    pytest
    pytest-cov

commands =
    py.test \
        --cov-report=term --cov-report=html --cov-report= --cov=itemloaders \
        --doctest-modules \
        {posargs:itemloaders tests}

[testenv:extra-deps]
deps =
    {[testenv]deps}
    attrs
    scrapy

[testenv:pypy3]
basepython = pypy3

[docs]
changedir = docs
deps =
    -rdocs/requirements.txt
setenv =
    READTHEDOCS_PROJECT=itemloaders
    READTHEDOCS_VERSION=master

[testenv:docs]
basepython = python3
changedir = {[docs]changedir}
deps = {[docs]deps}
setenv = {[docs]setenv}
commands =
    sphinx-build -W -b html . {envtmpdir}/html

[testenv:twinecheck]
basepython = python3
deps =
    twine==5.1.1
    build==1.2.2
commands =
    python -m build --sdist
    twine check dist/*

[testenv:typing]
basepython = python3
deps =
    mypy==1.11.2
    attrs>=18.2.0
    types-jmespath==1.0.2.20240106
commands =
    mypy --strict --ignore-missing-imports --implicit-reexport {posargs:itemloaders tests}

[testenv:pre-commit]
basepython = python3
deps =
    pre-commit
commands =
    pre-commit run {posargs:--all-files}

[testenv:pylint]
deps =
    {[testenv]deps}
    pylint==3.3.1
commands =
    pylint docs itemloaders tests setup.py
